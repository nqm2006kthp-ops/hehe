<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Pro Edition Fixed</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; }
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.6); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }
        #btnStart {
            pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700; padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }
        .controls-wrapper { position: absolute; top: 20px; right: 20px; pointer-events: auto; display: flex; flex-direction: column; gap: 10px; z-index: 150; }
        .upload-btn { background: rgba(0, 0, 0, 0.7); border: 1px solid #FFD700; color: #FFD700; padding: 8px 15px; cursor: pointer; font-size: 12px; text-transform: uppercase; border-radius: 5px; transition: 0.3s; text-align: center; }
        .upload-btn:hover { background: #FFD700; color: #000; }
        input[type="file"] { display: none; }
        #camera-preview { position: absolute; top: 15px; left: 15px; width: 200px; height: 120px; border: 2px solid rgba(255,0,0,0.5); transform: scaleX(-1); border-radius: 8px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="guide">üñê Open: Explode | ü´∂ Heart (2 hands): Love | ‚úä Fist: Tree | ü§è Pinch: View Photo</div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div class="controls-wrapper" id="controls" style="display:none">
        <label class="upload-btn">üìÅ Ch·ªçn Th∆∞ M·ª•c ·∫¢nh <input type="file" id="folder-input" webkitdirectory directory multiple></label>
        <label class="upload-btn">üñºÔ∏è Ch·ªçn L·∫ª Nhi·ªÅu ·∫¢nh <input type="file" id="file-input" multiple accept="image/*"></label>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- C·∫§U H√åNH & BI·∫æN TO√ÄN C·ª§C ---
        const CONFIG = { goldCount: 2500, redCount: 500, explodeRadius: 60, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, state = 'TREE';
        let groupGold, groupRed, photoMeshes = [], selectedIndex = 0;
        let titleMesh, starMesh, loveMesh;
        let bgMusic = new Audio("./audio.mp3"); bgMusic.loop = true;

        // --- 1. KH·ªûI T·∫†O TRANG TR√ç (Text & Star) ---
        function createDecorations() {
            // Title: Merry Christmas
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 30;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(60, 15),
                new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true, blending: THREE.AdditiveBlending })
            );
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // Ng√¥i sao 5 c√°nh l·∫•p l√°nh
   const starCanvas = document.createElement('canvas');
    starCanvas.width = 128; starCanvas.height = 128;
    const sCtx = starCanvas.getContext('2d');
    
    // B∆∞·ªõc 1: X√≥a s·∫°ch canvas ƒë·ªÉ ƒë·∫£m b·∫£o n·ªÅn trong su·ªët 100%
    sCtx.clearRect(0, 0, 128, 128);
    
    // B∆∞·ªõc 2: V·∫Ω ng√¥i sao
    sCtx.fillStyle = "#FFFF00"; 
    sCtx.shadowColor = "#FFFFFF"; 
    sCtx.shadowBlur = 25; // TƒÉng ƒë·ªô r·ª±c r·ª°
    sCtx.beginPath();
    const cx = 64, cy = 64, outer = 50, inner = 20;
    for(let i = 0; i < 5; i++){
        sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
        sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
    }
    sCtx.closePath();
    sCtx.fill();

    const starTex = new THREE.CanvasTexture(starCanvas);
    starTex.needsUpdate = true; // ƒê·∫£m b·∫£o texture ƒë∆∞·ª£c c·∫≠p nh·∫≠t ngay

    const starMat = new THREE.MeshBasicMaterial({ 
        map: starTex, 
        transparent: true, 
        blending: THREE.AdditiveBlending,
        alphaTest: 0.5, // QUAN TR·ªåNG: Lo·∫°i b·ªè v√πng h√¨nh vu√¥ng th·ª´a xung quanh ng√¥i sao
        side: THREE.DoubleSide
    });
    
    starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
    starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
    scene.add(starMesh);
            // Text: I LOVE YOU
            const lCanvas = document.createElement('canvas');
            lCanvas.width = 1024; lCanvas.height = 256;
            const lCtx = lCanvas.getContext('2d');
            lCtx.font = 'bold 110px "Segoe UI"';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40;
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            loveMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(70, 18),
                new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(lCanvas), transparent: true, blending: THREE.AdditiveBlending })
            );
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        // --- 2. H·ªÜ TH·ªêNG H·∫†T ---
        function createParticleGroup(color, count) {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const treeT = new Float32Array(count * 3);
            const explodeT = new Float32Array(count * 3);
            const heartT = new Float32Array(count * 3);

            for(let i=0; i<count; i++) {
                // T·ªça ƒë·ªô C√¢y
                const h = Math.random() * CONFIG.treeHeight;
                const r = ((CONFIG.treeHeight - h) / CONFIG.treeHeight) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                treeT[i*3] = r * Math.cos(theta);
                treeT[i*3+1] = h - CONFIG.treeHeight/2;
                treeT[i*3+2] = r * Math.sin(theta);

                // T·ªça ƒë·ªô B√πng n·ªï
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                explodeT[i*3] = rad * Math.sin(phi) * Math.cos(lam);
                explodeT[i*3+1] = rad * Math.sin(phi) * Math.sin(lam);
                explodeT[i*3+2] = rad * Math.cos(phi);

                // T·ªça ƒë·ªô Tr√°i tim
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const rFill = Math.pow(Math.random(), 0.5);
                heartT[i*3] = hx * rFill * 2.2;
                heartT[i*3+1] = hy * rFill * 2.2;
                heartT[i*3+2] = (Math.random() - 0.5) * 10;

                pos[i*3] = treeT[i*3]; pos[i*3+1] = treeT[i*3+1]; pos[i*3+2] = treeT[i*3+2];
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.userData = { tree: treeT, explode: explodeT, heart: heartT };
            return new THREE.Points(geo, new THREE.PointsMaterial({ color: color, size: 0.6, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
        }

        // --- 3. QU·∫¢N L√ù ·∫¢NH ---
        function addPhoto(texture) {
            const mesh = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 10),
                new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide })
            );
            const border = new THREE.Mesh(new THREE.PlaneGeometry(10.8, 10.8), new THREE.MeshBasicMaterial({color: 0xFFD700}));
            border.position.z = -0.1;
            mesh.add(border);
            mesh.visible = false;
            scene.add(mesh);
            photoMeshes.push(mesh);
        }

        function handleUpload(e) {
            const files = e.target.files;
            const loader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    loader.load(ev.target.result, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhoto(tex);
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleGroup(0xFFD700, CONFIG.goldCount);
            groupRed = createParticleGroup(0xFF0000, CONFIG.redCount);
            scene.add(groupGold, groupRed);

            createDecorations();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Di chuy·ªÉn h·∫°t & Qu·∫£n l√Ω Text
            [groupGold, groupRed].forEach(g => {
                const p = g.geometry.attributes.position.array;
                let target = g.geometry.userData.tree;
                if (state === 'HEART') target = g.geometry.userData.heart;
                else if (state === 'EXPLODE' || state === 'PHOTO') target = g.geometry.userData.explode;

                for(let i=0; i<p.length; i++) p[i] += (target[i] - p[i]) * 0.08;
                g.geometry.attributes.position.needsUpdate = true;

                if (state === 'HEART') {
                    g.rotation.y *= 0.9; // D·ª´ng xoay
                    const s = 1 + Math.abs(Math.sin(time*3)) * 0.1;
                    g.scale.set(s,s,s);
                } else {
                    g.rotation.y += 0.005;
                    g.scale.set(1,1,1);
                }
            });

            // ·∫®n hi·ªán Text/Decorations
            if(titleMesh) titleMesh.visible = (state === 'TREE');
            if(starMesh) starMesh.visible = (state === 'TREE');
            if(loveMesh) {
                loveMesh.visible = (state === 'HEART');
                if(loveMesh.visible) {
                    const s = 1 + Math.abs(Math.sin(time*3)) * 0.15;
                    loveMesh.scale.set(s, s, 1);
                }
            }

            // X·ª≠ l√Ω ·∫£nh
            photoMeshes.forEach((mesh, i) => {
                if (state === 'EXPLODE') {
                    mesh.visible = true;
                    const angle = groupGold.rotation.y + (i * (Math.PI * 2 / photoMeshes.length));
                    mesh.position.lerp(new THREE.Vector3(Math.sin(angle)*35, Math.sin(time+i)*5, Math.cos(angle)*35), 0.1);
                    mesh.lookAt(camera.position);
                    mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    if (Math.cos(angle)*35 > 25) selectedIndex = i;
                } else if (state === 'PHOTO' && i === selectedIndex) {
                    mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                    mesh.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                    mesh.lookAt(camera.position);
                } else {
                    mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    if(mesh.scale.x < 0.01) mesh.visible = false;
                }
            });

            renderer.render(scene, camera);
        }

        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            bgMusic.play().catch(() => {});
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            // QUAN TR·ªåNG: Ph·∫£i l√† 2 tay
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
            
            hands.onResults(results => {
                const cv = document.getElementById('camera-preview');
                const ctx = cv.getContext('2d');
                ctx.clearRect(0,0,cv.width, cv.height);
                ctx.drawImage(results.image, 0, 0, cv.width, cv.height);

                if (results.multiHandLandmarks.length === 2) {
                    state = 'HEART';
                } else if (results.multiHandLandmarks.length === 1) {
                    const lm = results.multiHandLandmarks[0];
                    const openDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if (openDist < 0.25) state = 'TREE';
                    else if (pinchDist < 0.06) state = 'PHOTO';
                    else state = 'EXPLODE';
                } else {
                    state = 'TREE';
                }
            });

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        document.getElementById('file-input').addEventListener('change', handleUpload);
        document.getElementById('folder-input').addEventListener('change', handleUpload);
    </script>
</body>
</html>
