<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Pro Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; }
        
        /* UI Layer */
        #ui-layer { position: absolute; bottom: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 100; }
        .guide { color: rgba(255, 255, 255, 0.6); font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black; }
        
        /* N√∫t Start */
        #btnStart {
            pointer-events: auto; cursor: pointer; background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700; padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px; box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); animation: pulse 1.5s infinite;
        }

        /* H·ªÜ TH·ªêNG CH·ªåN ·∫¢NH T·ª™ B·∫¢N 2 */
        .controls-wrapper {
            position: absolute; top: 20px; right: 20px; pointer-events: auto;
            display: flex; flex-direction: column; gap: 10px; z-index: 150;
        }
        .upload-btn {
            background: rgba(0, 0, 0, 0.7); border: 1px solid #FFD700; color: #FFD700;
            padding: 8px 15px; cursor: pointer; font-size: 12px; text-transform: uppercase;
            border-radius: 5px; transition: 0.3s; text-align: center;
        }
        .upload-btn:hover { background: #FFD700; color: #000; }
        input[type="file"] { display: none; }

        #camera-preview { position: absolute; top: 15px; left: 15px; width: 200px; height: 120px; border: 2px solid rgba(255,0,0,0.5); transform: scaleX(-1); border-radius: 8px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="guide">üñê Open: Explode | ü´∂ Heart: Love | ‚úä Fist: Tree | ü§è Pinch: View Photo</div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div class="controls-wrapper" id="controls" style="display:none">
        <label class="upload-btn">üìÅ Ch·ªçn Th∆∞ M·ª•c ·∫¢nh <input type="file" id="folder-input" webkitdirectory directory multiple></label>
        <label class="upload-btn">üñºÔ∏è Ch·ªçn L·∫ª Nhi·ªÅu ·∫¢nh <input type="file" id="file-input" multiple accept="image/*"></label>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- C·∫§U H√åNH ---
        const CONFIG = { goldCount: 2000, redCount: 300, explodeRadius: 60, treeHeight: 70, treeBaseRadius: 35 };
        let scene, camera, renderer, state = 'TREE';
        let groupGold, groupRed, photoMeshes = [], selectedIndex = 0;
        let bgMusic = new Audio("./audio.mp3"); bgMusic.loop = true;

        // --- H√ÄM T·∫†O ·∫¢NH LINH HO·∫†T (T·ª™ B·∫¢N 2) ---
        function addPhoto(texture) {
            const geo = new THREE.PlaneGeometry(10, 10);
            const mat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Th√™m khung v√†ng cho ·∫£nh
            const border = new THREE.Mesh(new THREE.PlaneGeometry(10.8, 10.8), new THREE.MeshBasicMaterial({color: 0xFFD700}));
            border.position.z = -0.1;
            mesh.add(border);
            
            mesh.visible = false;
            mesh.scale.set(0,0,0);
            scene.add(mesh);
            photoMeshes.push(mesh); // T·ª± ƒë·ªông th√™m v√†o danh s√°ch hi·ªÉn th·ªã
        }

        // --- X·ª¨ L√ù KHI NG∆Ø·ªúI D√ôNG CH·ªåN FILE ---
        function handleUpload(e) {
            const files = e.target.files;
            const loader = new THREE.TextureLoader();
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    loader.load(ev.target.result, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhoto(tex);
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        // --- KH·ªûI T·∫†O 3D ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o c√°c h·∫°t b·ª•i ph√©p thu·∫≠t
            groupGold = createParticleGroup(0xFFD700, CONFIG.goldCount);
            groupRed = createParticleGroup(0xFF0000, CONFIG.redCount);
            scene.add(groupGold, groupRed);
            animate();
        }

        function createParticleGroup(color, count) {
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    const treeT = new Float32Array(count * 3);
    const explodeT = new Float32Array(count * 3);
    const heartT = new Float32Array(count * 3); // Th√™m t·ªça ƒë·ªô tr√°i tim

    for(let i=0; i<count; i++) {
        // T·ªça ƒë·ªô C√¢y th√¥ng (Gi·ªØ nguy√™n)
        const h = Math.random() * CONFIG.treeHeight;
        const r = ((CONFIG.treeHeight - h) / CONFIG.treeHeight) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
        const theta = Math.random() * Math.PI * 2;
        treeT[i*3] = r * Math.cos(theta);
        treeT[i*3+1] = h - CONFIG.treeHeight/2;
        treeT[i*3+2] = r * Math.sin(theta);

        // T·ªça ƒë·ªô B√πng n·ªï (Gi·ªØ nguy√™n)
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
        const phi = Math.acos(2 * Math.random() - 1);
        const lam = 2 * Math.PI * Math.random();
        explodeT[i*3] = rad * Math.sin(phi) * Math.cos(lam);
        explodeT[i*3+1] = rad * Math.sin(phi) * Math.sin(lam);
        explodeT[i*3+2] = rad * Math.cos(phi);

        // T·ªça ƒë·ªô H√¨nh tr√°i tim (M·ªõi)
        const t = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(t), 3);
        let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const rFill = Math.pow(Math.random(), 0.5);
        heartT[i*3] = hx * rFill * 2.2;
        heartT[i*3+1] = hy * rFill * 2.2;
        heartT[i*3+2] = (Math.random() - 0.5) * 10;

        pos[i*3] = treeT[i*3]; pos[i*3+1] = treeT[i*3+1]; pos[i*3+2] = treeT[i*3+2];
    }
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    geo.userData = { tree: treeT, explode: explodeT, heart: heartT }; // ƒêƒÉng k√Ω heart
    return new THREE.Points(geo, new THREE.PointsMaterial({ color: color, size: 0.6, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false }));
}

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Di chuy·ªÉn h·∫°t theo tr·∫°ng th√°i
            [groupGold, groupRed].forEach(g => {
                const p = g.geometry.attributes.position.array;
                const target = (state === 'EXPLODE' || state === 'PHOTO') ? g.geometry.userData.explode : g.geometry.userData.tree;
                for(let i=0; i<p.length; i++) p[i] += (target[i] - p[i]) * 0.08;
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y += 0.005;
            });

            // X·ª≠ l√Ω hi·ªÉn th·ªã ·∫£nh v√≤ng tr√≤n
            if (photoMeshes.length > 0) {
                photoMeshes.forEach((mesh, i) => {
                    if (state === 'EXPLODE') {
                        mesh.visible = true;
                        const angle = groupGold.rotation.y + (i * (Math.PI * 2 / photoMeshes.length));
                        mesh.position.lerp(new THREE.Vector3(Math.sin(angle)*35, Math.sin(time+i)*5, Math.cos(angle)*35), 0.1);
                        mesh.lookAt(camera.position);
                        mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                        if (Math.cos(angle)*35 > 25) selectedIndex = i; // ·∫¢nh n√†o g·∫ßn camera nh·∫•t th√¨ ch·ªçn
                    } else if (state === 'PHOTO' && i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(4, 4, 4), 0.1);
                        mesh.lookAt(camera.position);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        // --- CAMERA & HANDS ---
        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            bgMusic.play().catch(() => {});
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
            
            hands.onResults(results => {
    const cv = document.getElementById('camera-preview');
    const ctx = cv.getContext('2d');
    ctx.clearRect(0,0,cv.width, cv.height);
    ctx.drawImage(results.image, 0, 0, cv.width, cv.height);

    // KI·ªÇM TRA TR√ÅI TIM (Khi c√≥ 2 tay)
    if (results.multiHandLandmarks.length === 2) {
        state = 'HEART';
    } 
    // KI·ªÇM TRA C√ÅC TR·∫†NG TH√ÅI KH√ÅC (Khi c√≥ 1 tay)
    else if (results.multiHandLandmarks.length === 1) {
        const lm = results.multiHandLandmarks[0];
        const openDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

        if (openDist < 0.25) state = 'TREE';
        else if (pinchDist < 0.06) state = 'PHOTO';
        else state = 'EXPLODE';
    } else {
        state = 'TREE';
    }
});

            const cam = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cam.start();
        }

        document.getElementById('file-input').addEventListener('change', handleUpload);
        document.getElementById('folder-input').addEventListener('change', handleUpload);
        window.addEventListener('resize', () => { renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); });
    </script>
</body>
</html>
